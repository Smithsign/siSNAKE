<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Leaderboard — Top 100</h1>
  <ul id="leaderboardList"></ul>
  <script>
    fetch("leaderboard.php")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("leaderboardList");
        data.forEach((u, i) => {
          list.innerHTML += `
            <li>
              #${i+1} <img src="${u.image}" width="40"> ${u.username}: ${u.score} 🍊
            </li>`;
        });
      });
  </script>
</body>
</html>
