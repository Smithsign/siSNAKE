<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9900, #ffcc66);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    #gameContainer {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      text-align: center;
    }

    #playerInfo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    #playerImage {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
    }

    #playerName {
      margin-top: 10px;
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
    }

    #gameCanvas {
      background-color: #222;
      display: block;
      margin: 0 auto;
      border: 2px solid white;
      width: 100%;
      aspect-ratio: 1 / 1;
      image-rendering: pixelated;
    }

    #popup {
      display: none;
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #popup h2 {
      margin-bottom: 10px;
    }

    #popup button,
    #popup a {
      margin: 10px;
      padding: 10px 20px;
      background: #ff9900;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    #popup button:hover,
    #popup a:hover {
      background: #cc7a00;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="playerInfo">
      <img id="playerImage" src="" alt="Player Image" />
      <h2 id="playerName"></h2>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="popup">
      <h2>Game Over!</h2>
      <p id="finalScore">Score: 0</p>
      <button onclick="restartGame()">Try Again</button>
      <a id="shareBtn" href="#" target="_blank">Share on X</a>
    </div>
  </div>

  <audio id="bgMusic" src="music.mp3" loop></audio>
  <audio id="gameOverSound" src="gameover.mp3"></audio>

  <script>
    // Load name and image from localStorage
    const name = localStorage.getItem("playerName");
    const image = localStorage.getItem("playerImage");

    if (!name || !image) {
      window.location.href = "index.html"; // redirect if missing
    } else {
      document.getElementById("playerName").innerText = name;
      document.getElementById("playerImage").src = image;
    }

    function restartGame() {
      window.location.href = "game.html";
    }
  </script>

  <script src="game.js"></script>
</body>
</html>
