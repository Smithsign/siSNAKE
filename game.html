<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-buttons">
    <button id="guideBtn">Guide</button>
    <button id="leaderboardBtn">Leaderboard</button>
  </div>

  <div class="game-container">
    <canvas id="gameCanvas" width="600" height="600"></canvas>

    <div id="countdown" class="hidden">3</div>

    <button id="startGameBtn" disabled>Start the Game</button>

    <input type="text" id="nameInput" placeholder="Enter name ending in .SIGN" />
    <input type="file" id="imageInput" accept="image/*" />
    <img id="previewImage" />

    <div id="gameOverPopup" class="hidden">
      <p>Game Over! Your Score: <span id="finalScore"></span></p>
      <button id="tryAgainBtn">Try Again</button>
      <button id="shareBtn">Share on X</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
