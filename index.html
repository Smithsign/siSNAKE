<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake.SIGN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="landingPage">
    <h1>Snake.SIGN</h1>
    <div class="input-box">
      <input type="text" id="playerName" placeholder="Enter your name (must end with .SIGN)" />
      <input type="file" id="playerImage" accept="image/*" />
      <button id="startBtn" disabled>START THE GAME</button>
    </div>
  </div>

  <div id="gamePage" class="hidden">
    <div class="top-bar">
      <button id="guideBtn">Guide</button>
      <button id="gameBtn">Game</button>
      <button id="leaderboardBtn">Leaderboard</button>
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <div id="gameOverPopup" class="hidden">
    <h2>Game Over</h2>
    <p>Your Score: <span id="finalScore"></span></p>
    <button id="retryBtn">Try Again</button>
    <a id="shareX" target="_blank">Share on X</a>
  </div>

  <div id="leaderboard" class="hidden">
    <h3>Leaderboard - Top 100</h3>
    <ul id="leaderboardList"></ul>
    <button onclick="document.getElementById('leaderboard').classList.add('hidden')">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
