<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNAKE.SIGN</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="landing-container">
    <div class="game-logo">
      <h1>SNAKE<span class="sign">.SIGN</span></h1>
      <div class="snake-icon">üêç</div>
    </div>
    
    <div class="signup-form">
      <div class="input-group">
        <label for="playerName">YOUR NAME (must end with .SIGN)</label>
        <input type="text" id="playerName" placeholder="e.g. ALEX.SIGN" pattern=".*\.SIGN" required>
        <small class="hint">Your name must end with .SIGN</small>
      </div>
      
      <div class="input-group">
        <label for="playerImage">PROFILE PICTURE</label>
        <div class="upload-area" id="uploadArea">
          <span id="uploadText">DRAG & DROP OR CLICK TO UPLOAD</span>
          <input type="file" id="playerImage" accept="image/*">
          <div class="preview" id="imagePreview"></div>
        </div>
      </div>
      
      <button id="startGameBtn" class="ui-button neon" disabled>ENTER GAME</button>
    </div>
    
    <div class="controls-info">
      <h3>CONTROLS</h3>
      <div class="controls-grid">
        <div class="control-item">
          <div class="key">‚Üë</div>
          <div class="key">W</div>
          <span>UP</span>
        </div>
        <div class="control-item">
          <div class="key">‚Üê</div>
          <div class="key">A</div>
          <span>LEFT</span>
        </div>
        <div class="control-item">
          <div class="key">‚Üì</div>
          <div class="key">S</div>
          <span>DOWN</span>
        </div>
        <div class="control-item">
          <div class="key">‚Üí</div>
          <div class="key">D</div>
          <span>RIGHT</span>
        </div>
      </div>
      <p class="mobile-hint">On mobile: Use on-screen controller</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
