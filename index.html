<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orange Snake Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff3e0, #ffe0b2);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #ff8c00;
    }

    #nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    #nav button {
      background-color: #ffa726;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #game-container, #guide, #leaderboard {
      display: none;
      margin: 0 auto;
      width: 100%;
      max-width: 420px;
    }

    canvas {
      background-color: #fff3e0;
      display: block;
      margin: 10px auto;
      border: 2px solid #ffa726;
      image-rendering: pixelated;
    }

    #score {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 32px;
      color: #ff6f00;
      margin-top: 20px;
    }

    #guide, #leaderboard {
      padding: 20px;
      background: #fff7eb;
      border-radius: 12px;
      margin: 20px auto;
    }

    #leaderboard ul {
      list-style: none;
      padding: 0;
    }

    #leaderboard li {
      background: #ffe0b2;
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üçä Orange Snake Game</h1>
  <div id="nav">
    <button onclick="showPage('game-container')">Game</button>
    <button onclick="showPage('leaderboard')">Leaderboard</button>
    <button onclick="showPage('guide')">Guide</button>
  </div>

  <div id="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0 | High Score: 0</div>
    <div id="countdown"></div>
  </div>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
  </div>

  <div id="guide">
    <h2>How to Play</h2>
    <p>Use <strong>WASD</strong> or <strong>Arrow keys</strong> to control the snake.</p>
    <p>Eat oranges to grow and increase your speed.</p>
    <p>The game starts when you press any movement key.</p>
    <p>Your score is saved to the leaderboard if it's a high score!</p>
  </div>

  <audio id="eatSound" src="https://cdn.pixabay.com/audio/2022/10/25/audio_10e36e10fd.mp3"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const leaderboardList = document.getElementById('leaderboardList');
    const countdownEl = document.getElementById('countdown');
    const eatSound = document.getElementById('eatSound');
    const snakeHeadImage = new Image();
    snakeHeadImage.src = 'xin.jpg';

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, orange, dx, dy, score, highScore, speed, gameOver;
    let started = false;

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      orange = { x: 15, y: 15 };
      dx = 0;
      dy = 0;
      score = 0;
      speed = 100;
      gameOver = false;
      updateScore();
    }

    function showPage(id) {
      document.querySelectorAll('#game-container, #leaderboard, #guide').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    document.addEventListener('keydown', (e) => {
      if (!started && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key.toLowerCase())) {
        startCountdown();
        started = true;
      }
      if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') if (dx === 0) { dx = -1; dy = 0; }
      if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') if (dx === 0) { dx = 1; dy = 0; }
      if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') if (dy === 0) { dx = 0; dy = -1; }
      if (e.key === 'ArrowDown' || e.key.toLowerCase() === 's') if (dy === 0) { dx = 0; dy = 1; }
    });

    function startCountdown() {
      let count = 3;
      countdownEl.innerText = count;
      let countdown = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.innerText = count;
        } else {
          countdownEl.innerText = '';
          clearInterval(countdown);
          gameLoop();
        }
      }, 1000);
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = '#f44336';
        ctx.font = '28px Arial';
        ctx.fillText('Game Over!', 110, 200);
        saveHighScore(score);
        loadLeaderboard();
        return;
      }

      setTimeout(() => {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }, speed);
    }

    function update() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(p => p.x === head.x && p.y === head.y)) {
        gameOver = true;
        return;
      }
      snake.unshift(head);

      if (head.x === orange.x && head.y === orange.y) {
        score += 10;
        speed = Math.max(30, speed - 5);
        eatSound.play();
        placeOrange();
        updateScore();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.fillStyle = '#fff3e0';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = '#ffe0b2';
      for (let x = 0; x < tileCount; x++) {
        for (let y = 0; y < tileCount; y++) {
          ctx.strokeRect(x * gridSize, y * gridSize, gridSize, gridSize);
        }
      }

      for (let i = 0; i < snake.length; i++) {
        if (i === 0) {
          ctx.drawImage(snakeHeadImage, snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
        } else {
          ctx.fillStyle = '#000';
          ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
        }
      }

      ctx.fillStyle = 'orange';
      ctx.beginPath();
      ctx.arc(orange.x * gridSize + gridSize / 2, orange.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function placeOrange() {
      orange.x = Math.floor(Math.random() * tileCount);
      orange.y = Math.floor(Math.random() * tileCount);
    }

    function updateScore() {
      highScore = Math.max(score, localStorage.getItem('highScore') || 0);
      localStorage.setItem('highScore', highScore);
      scoreDisplay.innerText = `Score: ${score} | High Score: ${highScore}`;
    }

    function saveHighScore(newScore) {
      let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      leaderboard.push({ score: newScore, date: new Date().toLocaleString() });
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 10);
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
    }

    function loadLeaderboard() {
      leaderboardList.innerHTML = '';
      const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      leaderboard.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.score} pts - ${entry.date}`;
        leaderboardList.appendChild(li);
      });
    }

    resetGame();
    showPage('game-container');
    loadLeaderboard();
  </script>
</body>
</html>
