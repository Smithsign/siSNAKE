<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake.SIGN</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="landingPage">
    <h1>Snake.SIGN</h1>
    <div class="input-box">
      <input type="text" id="playerName" placeholder="Enter your name (must end with .SIGN)" />
      <input type="file" id="playerImage" accept="image/*" />
      <button id="startBtn" disabled>START THE GAME</button>
    </div>
  </div>

  <div id="gamePage" class="hidden">
    <div class="top-bar">
      <button id="guideBtn">Guide</button>
      <button id="gameBtn">Game</button>
      <button id="leaderboardBtn">Leaderboard</button>
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <div id="gameOverPopup" class="hidden">
    <h2>Game Over</h2>
    <p>Your Score: <span id="finalScore"></span></p>
    <button id="retryBtn">Try Again</button>
    <a id="shareX" target="_blank">Share on X</a>
  </div>

  <div id="leaderboard" class="hidden">
    <h3>Leaderboard - Top 100</h3>
    <ul id="leaderboardList"></ul>
    <button onclick="document.getElementById('leaderboard').classList.add('hidden')">Close</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const playerName = document.getElementById("playerName");
      const playerImage = document.getElementById("playerImage");
      const startBtn = document.getElementById("startBtn");

      function validateInputs() {
        const nameValid = playerName.value.trim().toUpperCase().endsWith(".SIGN");
        const imageValid = playerImage.files.length > 0;

        startBtn.disabled = !(nameValid && imageValid);
      }

      playerName.addEventListener("input", validateInputs);
      playerImage.addEventListener("change", validateInputs);

      startBtn.addEventListener("click", () => {
        const name = playerName.value.trim();

        if (!name.toUpperCase().endsWith(".SIGN")) {
          alert("Name must end with .SIGN");
          return;
        }

        if (playerImage.files.length === 0) {
          alert("Please upload a picture.");
          return;
        }

        // Store name in localStorage
        localStorage.setItem("playerName", name);

        // Read image as base64 and store
        const reader = new FileReader();
        reader.onload = function(e) {
          localStorage.setItem("playerImage", e.target.result);
          window.location.href = "game.html"; // Redirect to game
        };
        reader.readAsDataURL(playerImage.files[0]);
      });
    });
  </script>
</body>
</html>
