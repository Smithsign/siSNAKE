<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orange Snake Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff3e0, #ffe0b2);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #ff8c00;
    }

    #nav, #formContainer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }

    #nav button, #formContainer button {
      background-color: #ffa726;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #formContainer input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #game-container, #guide, #leaderboard, #landing, #popup {
      display: none;
      margin: 0 auto;
      width: 100%;
      max-width: 420px;
    }

    canvas {
      background-color: #fff3e0;
      display: block;
      margin: 10px auto;
      border: 2px solid #ffa726;
      image-rendering: pixelated;
    }

    #score {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 32px;
      color: #ff6f00;
      margin-top: 20px;
    }

    #guide, #leaderboard, #popup {
      padding: 20px;
      background: #fff7eb;
      border-radius: 12px;
      margin: 20px auto;
    }

    #leaderboard ul {
      list-style: none;
      padding: 0;
    }

    #leaderboard li {
      background: #ffe0b2;
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
    }

    .snake-part {
      border-radius: 50%;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="landing">
    <h1>üçä Welcome to Orange Snake</h1>
    <div id="formContainer">
      <input type="text" id="playerName" placeholder="Your Name" required />
      <input type="file" id="playerImage" accept="image/*" required />
      <button onclick="startGameFromForm()">Start Game</button>
    </div>
  </div>

  <div id="nav">
    <button onclick="showPage('game-container')">Game</button>
    <button onclick="showPage('leaderboard')">Leaderboard</button>
    <button onclick="showPage('guide')">Guide</button>
  </div>

  <div id="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">ORANGE = 0 | üèÜ High Score: 0</div>
    <div id="countdown"></div>
  </div>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
  </div>

  <div id="guide">
    <h2>How to Play</h2>
    <p>Use <strong>WASD</strong> or <strong>Arrow keys</strong> to control the snake.</p>
    <p>Eat oranges to grow and increase speed.</p>
    <p>Leaderboard shows top 3 players based on score.</p>
  </div>

  <div id="popup">
    <h2>Game Over</h2>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Try Again</button>
    <a id="shareBtn" href="#" target="_blank">Share on X</a>
  </div>

  <audio id="eatSound" src="https://cdn.pixabay.com/audio/2022/10/25/audio_10e36e10fd.mp3"></audio>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const countdownEl = document.getElementById('countdown');
    const popup = document.getElementById('popup');
    const finalScore = document.getElementById('finalScore');
    const shareBtn = document.getElementById('shareBtn');
    const leaderboardList = document.getElementById('leaderboardList');
    const eatSound = document.getElementById('eatSound');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [];
    let orange = { x: 15, y: 15 };
    let dx = 0;
    let dy = 0;
    let score = 0;
    let speed = 100;
    let started = false;
    let gameOver = false;
    let player = {};

    function startGameFromForm() {
      const name = document.getElementById('playerName').value;
      const file = document.getElementById('playerImage').files[0];
      if (!name || !file) return alert('Enter name and upload picture');
      const reader = new FileReader();
      reader.onload = () => {
        player = { name, image: reader.result };
        document.getElementById('landing').style.display = 'none';
        showPage('game-container');
        resetGame();
      };
      reader.readAsDataURL(file);
    }

    function showPage(id) {
      ['game-container', 'leaderboard', 'guide'].forEach(p => document.getElementById(p).style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    document.addEventListener('keydown', e => {
      if (!started && ['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','w','a','s','d'].includes(e.key.toLowerCase())) {
        startCountdown();
        started = true;
      }
      if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') if (dx === 0) { dx = -1; dy = 0; }
      if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') if (dx === 0) { dx = 1; dy = 0; }
      if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') if (dy === 0) { dx = 0; dy = -1; }
      if (e.key === 'ArrowDown' || e.key.toLowerCase() === 's') if (dy === 0) { dx = 0; dy = 1; }
    });

    function startCountdown() {
      let count = 3;
      countdownEl.innerText = count;
      const interval = setInterval(() => {
        count--;
        if (count > 0) countdownEl.innerText = count;
        else {
          countdownEl.innerText = '';
          clearInterval(interval);
          gameLoop();
        }
      }, 1000);
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 0;
      dy = 0;
      score = 0;
      speed = 100;
      gameOver = false;
      placeOrange();
      updateScore();
    }

    function gameLoop() {
      if (gameOver) {
        finalScore.innerText = `Your Score: ${score}`;
        shareBtn.href = `https://twitter.com/intent/tweet?text=I scored ${score} in Orange Snake! üçä&url=https://yourvercelurl.com`;
        popup.style.display = 'block';
        saveHighScore();
        loadLeaderboard();
        return;
      }

      setTimeout(() => {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }, speed);
    }

    function update() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(p => p.x === head.x && p.y === head.y)) {
        gameOver = true;
        return;
      }
      snake.unshift(head);
      if (head.x === orange.x && head.y === orange.y) {
        score++;
        eatSound.play();
        placeOrange();
        speed = Math.max(30, speed - 2);
      } else {
        snake.pop();
      }
      updateScore();
    }

    function draw() {
      ctx.fillStyle = '#fff3e0';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let part of snake) {
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(part.x * gridSize + gridSize / 2, part.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.drawImage(new Image(), orange.x * gridSize, orange.y * gridSize, gridSize, gridSize);
    }

    function placeOrange() {
      orange.x = Math.floor(Math.random() * tileCount);
      orange.y = Math.floor(Math.random() * tileCount);
    }

    function updateScore() {
      scoreDisplay.innerText = `ORANGE = ${score} | üèÜ High Score: ${localStorage.getItem('highScore') || 0}`;
    }

    function saveHighScore() {
      let board = JSON.parse(localStorage.getItem('leaderboard')) || [];
      board.push({ name: player.name, image: player.image, score });
      board.sort((a, b) => b.score - a.score);
      board = board.slice(0, 3);
      localStorage.setItem('leaderboard', JSON.stringify(board));
      localStorage.setItem('highScore', Math.max(score, localStorage.getItem('highScore') || 0));
    }

    function loadLeaderboard() {
      leaderboardList.innerHTML = '';
      const board = JSON.parse(localStorage.getItem('leaderboard')) || [];
      board.forEach((entry, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${index + 1}.</strong> <img src="${entry.image}" width="20" style="border-radius:50%"> ${entry.name} - ${entry.score} üçä`;
        leaderboardList.appendChild(li);
      });
    }

    function restartGame() {
      popup.style.display = 'none';
      resetGame();
      started = false;
    }

    showPage('landing');
  </script>
</body>
</html>
